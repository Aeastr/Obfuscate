name: Tests

on:
  push:
    branches: [main]
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - 'Package.swift'
  pull_request:
    branches: [main]
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - 'Package.swift'

jobs:
  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build
        run: swift build

      - name: Run Tests
        run: xcodebuild test -scheme Obfuscate -destination 'platform=macOS'
